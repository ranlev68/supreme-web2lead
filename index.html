<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Supreme IT - Web to Lead</title>
  <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 40px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    .logo {
      text-align: center;
      margin-bottom: 25px;
    }
    .logo img {
      max-width: 500px;
      height: auto;
    }
    h2 {
      text-align: center;
      color: #1a73e8;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input[type="submit"] {
      background-color: #1a73e8;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 25px;
    }
    input[type="submit"]:hover {
      background-color: #155ab6;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="SupremeIT_logo.jpeg" alt="Supreme IT Logo">
    </div>
    <h2>Contact Us</h2>
    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DgL000001CBZX" method="POST">
      
      <!-- Hidden fields -->
      <input type="hidden" name="oid" value="00DgL000001CBZX">
      <input type="hidden" name="Campaign_ID" value="701gL0000033JveQAE">
      <input type="hidden" name="retURL" value="https://ranlev68.github.io/supreme-web2lead/thankyou.html">
      <input type="hidden" name="debug" value="0">
      <input type="hidden" name="debugEmail" value="ran.lev@i-cloudius.com">
      <input type="hidden" name="lead_source" value="Web">
      <input type="hidden" id="member_status" name="member_status" value="">

      <!-- Visible fields -->
      <label for="first_name">First Name</label>
      <input id="first_name" name="first_name" maxlength="40" type="text">

      <label for="last_name">Last Name</label>
      <input id="last_name" name="last_name" maxlength="80" type="text">

      <label for="email">Email</label>
      <input id="email" name="email" maxlength="80" type="email">

      <label for="company">Company</label>
      <input id="company" name="company" maxlength="40" type="text">

      <label for="last_name">Title</label>
      <input id="title" name="title" maxlength="80" type="text">

      <label for="Industry">Industry</label>
      <select id="industry" name="industry" maxlength="80" type="text">
        <option value="">--None--</option>
        <option value="Agriculture">Agriculture</option>
        <option value="Apparel">Apparel</option>
        <option value="Banking">Banking</option>
        <option value="Biotechnology">Biotechnology</option>
        <option value="Chemicals">Chemicals</option>
        <option value="Communications">Communications</option>
        <option value="Construction">Construction</option>
        <option value="Consulting">Consulting</option>
        <option value="Education">Education</option>
        <option value="Electronics">Electronics</option>
        <option value="Energy">Energy</option>
        <option value="Engineering">Engineering</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Environmental">Environmental</option>
        <option value="Finance">Finance</option>
        <option value="Food &amp; Beverage">Food &amp; Beverage</option>
        <option value="Government">Government</option>
        <option value="Healthcare">Healthcare</option>
        <option value="Hospitality">Hospitality</option>
        <option value="Insurance">Insurance</option>
        <option value="Machinery">Machinery</option>
        <option value="Manufacturing">Manufacturing</option>
        <option value="Media">Media</option>
        <option value="Not For Profit">Not For Profit</option>
        <option value="Recreation">Recreation</option>
        <option value="Retail">Retail</option>
        <option value="Shipping">Shipping</option>
        <option value="Technology">Technology</option>
        <option value="Telecommunications">Telecommunications</option>
        <option value="Transportation">Transportation</option>
        <option value="Utilities">Utilities</option>
        <option value="Other">Other</option>
      </select>

      <label for="country_code">Country</label>
      <select id="country_code" name="country_code">
        <option value="">--None--</option>
        <option value="IL">Israel</option>
        <option value="US">United States</option>
        <option value="GB">United Kingdom</option>
        <option value="FR">France</option>
      </select>

      <input type="submit" name="submit" value="Submit">
    </form>
  </div>
</body>
</html>
