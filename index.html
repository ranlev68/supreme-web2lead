
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Supreme IT - Web to Lead</title>
  <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 40px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    .logo {
      text-align: center;
      margin-bottom: 25px;
    }
    .logo img {
      max-width: 150px;
    }
    h2 {
      text-align: center;
      color: #1a73e8;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input[type="submit"] {
      background-color: #1a73e8;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 25px;
    }
    input[type="submit"]:hover {
      background-color: #155ab6;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logo-placeholder.png" alt="Supreme IT Logo">
    </div>
    <h2>Contact Us</h2>
    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DgL000001CBZX" method="POST">

      <!-- Required Salesforce hidden fields -->
      <input type="hidden" name="oid" value="00DgL000001CBZX">
      <input type="hidden" name="retURL" value="http://">

      <!-- Debugging (enable when testing) -->
      <input type="hidden" name="debug" value="1">
      <input type="hidden" name="debugEmail" value="ran.lev@i-cloudius.com">

      <!-- Visible form fields -->
      <label for="first_name">First Name</label>
      <input id="first_name" name="first_name" maxlength="40" type="text">

      <label for="last_name">Last Name</label>
      <input id="last_name" name="last_name" maxlength="80" type="text">

      <label for="email">Email</label>
      <input id="email" name="email" maxlength="80" type="email">

      <label for="company">Company</label>
      <input id="company" name="company" maxlength="40" type="text">

      <label for="city">City</label>
      <input id="city" name="city" maxlength="40" type="text">

      <label for="country_code">Country</label>
      <select id="country_code" name="country_code">
        <option value="">--None--</option>
        <option value="IL">Israel</option>
        <option value="US">United States</option>
        <option value="GB">United Kingdom</option>
        <option value="FR">France</option>
      </select>

      <label for="state_code">State/Province</label>
      <select id="state_code" name="state_code">
        <option value="">--None--</option>
        <option value="IL">IL</option>
        <option value="NY">NY</option>
        <option value="CA">CA</option>
      </select>

      <label for="Campaign_ID">Campaign</label>
      <select id="Campaign_ID" name="Campaign_ID">
        <option value="">--None--</option>
        <option value="701gL0000021RZt">GC Product Webinar - Jan 7, 2002</option>
        <option value="701gL0000021RZu">User Conference - Jun 17-19, 2002</option>
        <option value="701gL0000021RZv">DM Campaign to Top Customers - Nov 12-23, 2001</option>
        <option value="701gL0000021RZw">International Trade Show - Mar 4-5, 2002</option>
        <option value="701gL0000033G4v">News Alert</option>
        <option value="701gL0000033JveQAE">Website Form</option>
      </select>

      <input type="hidden" id="member_status" name="member_status" value="">

      <input type="submit" name="submit" value="Submit">
    </form>
  </div>
</body>
</html>
